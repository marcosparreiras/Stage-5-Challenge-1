<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js" defer></script>
        <title>Biscoito da Sorte</title>
    </head>
    <body>
        <main>
            <div id="screen1">
                <h2>Qual é a sua sorte de hoje?</h2>
                <p>Abra o biscoito e descubra!</p>
                <img src="./assets/cookie.svg" alt="cookie" />
            </div>
            <div id="screen2" class="hide">
                <h2>Aqui está a sua sorte de hoje:</h2>
                <p>
                    Se alguém está tão cansado que não possa te dar um sorriso,
                    deixa-lhe o teu.
                </p>
                <img src="./assets/opened-cookie.png" alt="open cookie" />
                <button>Abrir outro biscoito</button>
            </div>
        </main>
    </body>
</html>
